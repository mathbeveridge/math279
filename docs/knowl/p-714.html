<p>For any vertex \(v \in V\text{,}\) we have \(1 \leq \deg(v) \leq n-1\text{.}\) Why? The graph is connected, so \(deg(v) \geq 1\) for each vertex. Meanwhile, the largest possible degree is \(n-1\text{,}\) which means that the vertex is adjacent to every  other vertex.</p>
