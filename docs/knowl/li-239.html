<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Inductive Step:</em> Prove that \(a_{k+1} = 2(k+1)+1=2k+3\text{.}\)</p>
<p>We have, by strong induction,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
a_{k+1} = 2 a_{k} - a_{k-1} = 2(2k+1) - (2(k-1)+1) = 4k + 2 - 2k +2 - 1 \\
=  2k+3 = 2(k+1)+1.
\end{gather*}
