<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Use the fact that \(v-e+f=2\) and \(3f \leq 2e\) to prove that if \(G\) is a planar graph then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
e \leq 3v -6.
\end{equation*}
</div>
<p class="continuation">In other words, if \(G\) is planar it cannot have "too many" edges. </p>
