</h6>
<p>Let \(S\) be the set of sets that do not contain themselves. Consider the following two statements: \[ S \in S  \mbox{ and }  S \subseteq S. \] Which of these statements is true, and which of these statements is a paradox? <a class="solution-knowl original" data-knowl="./knowl/solution-43-hidden.html" title="Solution 1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution.</span> </a></p></article><span class="incontext"><a href="exercises-3.html#exercise-15">in-context</a></span>
