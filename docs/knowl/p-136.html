<p>But let's assume that the barber is male gendered,  that he shaves, and that he lives in town.  The classic phrasing actually <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">says NOTHING about men who shaves themselves</em>. A male barber is free to shave himself, since the statement does not preclude him doing so.</p>
