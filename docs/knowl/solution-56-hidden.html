<body><div class="solution solution-like">
<p>The negation is "There exists an integer that is not positive." Note that "not positive" isn't the same as "negative" because 0 is neither positive nor negative.</p>
<p>This uses the existential quantifiers (at least one), so we just need one example of a non-positive integer.</p>
