<body><div class="solution solution-like"><p>A minimum spanning forest for a graph with components \(G_1, G_2, \ldots, G_k\) is a forest \(T_1, T_2, \ldots, T_k\) where \(T_i\) is a minimum spanning tree for component \(G_i\text{.}\) Kruskal's algorithm actually creates a minimum spanning forest for a disconnected graph.</p></div></body>
