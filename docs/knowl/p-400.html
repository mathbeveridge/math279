<p>Define a number sequence as follows: let \(a_0=1\text{,}\) \(a_1=3\text{,}\) and let \(a_n=2a_{n-1}-a_{n-2}\) for all \(n \geq 2\text{.}\) Prove, using strong induction, that \(a_n=2n+1\) for all \(n \in \mathbb{N}.\)</p>
