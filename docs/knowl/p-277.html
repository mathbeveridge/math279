<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Given \(x \in X\) we must find a \(y \in Y\) such that \(g(y)=x\text{.}\) We have \[ x = \mbox{Id}_X(x) = g \circ f (x) = g(f(x)). \] This says that the element \(y = f(x)\) (which is in \(Y\)) satisfies \(g(y)=x\text{.}\)</p>
