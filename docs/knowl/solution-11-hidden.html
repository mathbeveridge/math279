<p>The pigeonholes are the two teams, and the pigeons are the games being played. In order to ensure that one pigeonhole gets 4 pigeons, we need at least 7 total pigeons. This is the generalized pigeonhole principle.</p>
<p>Therefore, in the worst case scenario, we must play 7 games to determine the winner.</p>
