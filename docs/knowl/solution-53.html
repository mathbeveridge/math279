</h6>
<p>We have \(n=2r+1\) for some \(r \in \mathbb{Z}\text{.}\) Therefore</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
5n+3 = 5(2r+1)+3 = 10r+8 = 2(5r+4).
\end{equation*}
</div>
<p class="continuation">Taking \(s=5r+4\text{,}\) we have \(5n+3=2s\text{,}\) which proves that \(5n+3\) is even.</p>
