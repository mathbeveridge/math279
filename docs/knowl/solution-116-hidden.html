<body><div class="solution solution-like"><p>Let \(G\) be connected and acyclic. AFSOC that  there is an edge \(e=(u,v)\) such that the graph \(G-e\) obtained by removing \(e\) is connected. This means that there is a \((u,v)\)-path \(P\) in \(G-e\text{.}\) But then \(P+e\) is a cycle in \(G\text{,}\) a contradiction.</p></div></body>
