<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A \(k\)<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">-set</em> of \([n]\) (also called a \(k\)<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">-combination</em>) is a subset containing \(k\) elements of \([n]\text{.}\) The number of \(k\)-sets of \([n]\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
C(n,k) = {n \choose k} = \frac{n!}{k! (n-k)!}.
\end{equation*}
</div>
