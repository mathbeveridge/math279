<body><div class="solution solution-like">
<p>We have \(\) f \leq \frac{2}{3} e.\(\) Plugging this into \(v-e+f= 2\) gives</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{lcr}
v-e +  \frac{2}{3} f &amp;\geq&amp; 2 \\
v - \frac{1}{3} f &amp;\geq&amp; 2 \\
v - 2 &amp; \geq&amp; \frac{1}{3}e \\
3v -6 &amp; \geq&amp; e.
\end{array}
\end{equation*}
</div>
