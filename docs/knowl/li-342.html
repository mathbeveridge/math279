<p>Recall that a graph is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">\(d\)-regular</em> when every vertex has degree \(d\text{.}\) Let \(G\) be a \(d\)-regular bipartite graph on partite sets \(A,B\text{.}\) Prove that  \(|A|=|B|\text{.}\) (Hint: use part (a).) </p></article><span class="incontext"><a href="exercises-25.html#li-342">in-context</a></span>
