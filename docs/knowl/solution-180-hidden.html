<body><div class="solution solution-like"><p>We have 50 identical fries (balls) to give to 4 distinct friends (boxes). Repetition is allowed and boxes can be empty. The number of ways is \({50+4-1 \choose 50} = {53 \choose 50}\text{.}\)</p></div></body>
