<p>What can you say about the number of cycles in the graph \(H=G-e\text{?}\)</p>
<p>We have removed an edge that was part of one or more cycles. So the number of cycles in \(H=G-e\) is strictly smaller than \(k\text{.}\)</p></article><span class="incontext"><a href="exercises-26.html#li-349">in-context</a></span>
