<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">2<span class="period">.</span></span><span class="space"> </span><span class="title">An Oddly Recursive Sequence.</span>
</h6>
<p>Define a number sequence as follows: let \(a_0=1\text{,}\) \(a_1=3\text{,}\) and let \(a_n=2a_{n-1}-a_{n-2}\) for all \(n \geq 2\text{.}\) Prove, using strong induction, that \(a_n=2n+1\) for all \(n \in \mathbb{N}.\)</p></article><span class="incontext"><a href="exercises-12.html#exercise-59">in-context</a></span>
