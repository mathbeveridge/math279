<p>Consider the statement</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\exists y \in \mathbb{R},  \forall x \in \mathbb{R},  x = y^3.
\end{equation*}
</div>
<p class="continuation">Restate the above in plain English (as well as you can). Is this statement <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">true</em> or <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">false</em>? <a class="solution-knowl original" data-knowl="./knowl/solution-42-hidden.html" title="Solution 1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution.</span> </a></p>
