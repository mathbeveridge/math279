<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">1</span><span class="period">.</span>
</h6>
<p>The statement is: "For each \(y \in \R\text{,}\) there exists an \(x \in \R\text{,}\) such that \(x=y^3\text{.}\)" This statement is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">true</em>. This time, the choice of \(x\) depends on the given \(y\text{.}\) In particular, we take \(x = \sqrt[3]{y}\text{.}\)</p>
