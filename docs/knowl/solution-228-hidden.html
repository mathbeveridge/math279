<body><div class="solution solution-like"><p>Add an edge from a value \(v\) to a column \(c\) whenever a card with  value \(v\) appears in column \(c\text{.}\) Crucially, we will need to create a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">multigraph</em> where we can have multiple edges between vertices. This results in a 4-regular bipartite multigraph.</p></div></body>
