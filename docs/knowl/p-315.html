<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A  \(k\)-<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">list</em> of \([n]\) (also called a \(k\)<em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">-permutation</em>) is an ordered list of \(k\) elements of \([n]\text{.}\) The number of \(k\)-lists of \([n]\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(n,k) = (n)_k = n (n-1) \cdots (n-k+1) = \frac{n!}{(n-k)!}.
\end{equation*}
</div>
