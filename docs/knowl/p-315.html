<p>\myname{The Handshaking Lemma} Prove that \(\)\sum_{v \in V} \deg(v) = 2|E|.\(\) This is our first example of a "combinatorial identity": you are counting the same set in two different ways. This equality is known as "the handshaking lemma." <a class="solution-knowl original" data-knowl="./knowl/solution-96-hidden.html" title="Solution 1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution.</span> </a></p>
