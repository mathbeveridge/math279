<body><div class="solution solution-like"><p>Given \(x \in X\) we must find a \(y \in Y\) such that \(g(y)=x\text{.}\) We have \[ x = \mbox{Id}_X(x) = g \circ f (x) = g(f(x)). \] This says that the element \(y = f(x)\) (which is in \(Y\)) satisfies \(g(y)=x\text{.}\)</p></div></body>
