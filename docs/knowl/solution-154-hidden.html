<body><div class="solution solution-like"><p>\(K_5\) has \(v=5\) vertices and \(e=10\) edges. But \(e = 10 &gt; 9 = 3 \cdot 5 -6\text{.}\) So \(K_5\) is not planar.</p></div></body>
