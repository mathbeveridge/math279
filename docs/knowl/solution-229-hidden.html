<body><div class="solution solution-like">
<p>Every edge from a vertex in set \(S\) ends at a vertex in \(N(S)\text{.}\) This confirms that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{v \in S} \deg(v)  \leq \sum_{v \in N(S)} \deg(v).
\end{equation*}
</div>
<p class="continuation">Note that this inequality can be strict: vertices in \(N(S)\) may have neighbors outside of the set \(S\text{.}\)</p>
