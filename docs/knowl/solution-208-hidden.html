<body><div class="solution solution-like"><p>For each of the \(n\) elements, there are three possible places it can go:  \(A\text{,}\) \(B \backslash A\) or \(\overline{B}\text{.}\) We must make this choice a total on \(n\) times, so the number of ways to do this is \(3^n\) by the product principle.</p></div></body>
