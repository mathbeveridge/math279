<p>Let \(G\) be a graph with exactly two vertices with odd degree. Add an edge \(e\) between these two vertices. Then \(G+e\) has an Eulerian circuit (by Property EC). Removing the edge \(e\) once more gives us an Eulerian trail in the original graph \(G\text{.}\)</p>
