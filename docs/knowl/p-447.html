<p>We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
X \in \cP \Longleftrightarrow \forall Y \in \cF(X), \mbox{ we have } Y \in \cN,
\end{equation*}
</div>
<p class="continuation">or equivalently</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
X \in \cP \Longleftrightarrow  \cF(X) \subset \cN.
\end{equation*}
</div>
