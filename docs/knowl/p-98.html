<p>Here are the  definitions of even and odd.</p>
<ul class="disc">
<li><p>An integer \(n \in \mathbb{Z}\) is even when there exists \(k \in \mathbb{Z}\) such that \(n = 2k\text{.}\)</p></li>
<li><p>An integer \(n \in \mathbb{Z}\) is odd when there exists \(k \in \mathbb{Z}\) such that \(n = 2k+1\text{.}\)</p></li>
</ul>
