<body><div class="solution solution-like"><p>We use the addition principle to show that there are \(3+4=7\) ways to choose your appetizer. Next, we choose one of 7  entrees. By the product principle, the total number of ways to order our meal is \(7 \times 7 = 49\text{.}\)</p></div></body>
