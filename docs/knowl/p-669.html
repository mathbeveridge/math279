<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>For each of the \(n\) elements, there are three possible places it can go:  \(A\text{,}\) \(B \backslash A\) or \(\overline{B}\text{.}\) We must make this choice a total on \(n\) times, so the number of ways to do this is \(3^n\) by the product principle.</p>
