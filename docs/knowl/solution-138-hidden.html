<body><div class="solution solution-like"><p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">The Subtraction Principle:</em> Suppose that \(B \subseteq A\text{.}\) Then \(| A \backslash B| = |A| - |B|\text{.}\)</p></div></body>
