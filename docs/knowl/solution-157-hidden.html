<p>This time, the distinct boxes are the puppies. The identical balls are the doggie treats. Boxes can be empty and repetition is allowed. So the answer is:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
{6+4-1 \choose 6} = {9 \choose 6}
\end{equation*}
