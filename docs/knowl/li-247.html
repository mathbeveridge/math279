<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Inductive Step:</em> Prove that \(F_1 + F_3 + F_5 + \ldots + F_{2k+1} = F_{2k+2}-1\text{..}\)</p>
<p>We have, by strong induction,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
F_1 + F_3 + F_5 + \ldots + F_{2k-1} +  F_{2k+1}
=
F_{2k}-1 + F_{2k+1} = F_{2k+2} -1.
\end{gather*}
