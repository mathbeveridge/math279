<p>The function is not surjective. It misses the point \(y=1\text{.}\) Indeed, if \(h(x)=1\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\begin{array}{rcl}
1 &amp;=&amp; 1+\frac{1}{x} \\
0 &amp;=&amp; \frac{1}{x}, \\
\end{array}
\end{equation*}
</div>
<p class="continuation">which is impossible.</p></article><span class="incontext"><a href="exercises-5.html#li-85">in-context</a></span>
