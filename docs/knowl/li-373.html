<p>Why does part (b) guarantee that \(|S| \leq |N(S)|\text{?}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
d |S| = \sum_{v \in S} \deg(v)  \leq \sum_{v \in N(S)} \deg(v)  =  d|N(S)|
\end{equation*}
</div>
<p class="continuation">and so \(|S| \leq |N(S)|\text{.}\)</p></article><span class="incontext"><a href="exercises-25.html#li-373">in-context</a></span>
