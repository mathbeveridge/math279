<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">The Handshaking Lemma.</em> Prove that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sum_{v \in V} \deg(v) = 2|E|.
\end{equation*}
</div>
<p class="continuation">This is our first example of a "combinatorial identity": you are counting the same set in two different ways. This equality is known as "the handshaking lemma." </p></article><span class="incontext"><a href="exercises-21.html#li-321">in-context</a></span>
