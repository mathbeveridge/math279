<p>Let \(X\) be the set of all people. Let \(P(x,y)\) be the statement "\(x\) loves \(y\text{.}\)"</p>
<ol class="lower-alpha">
<li><p>\(\displaystyle \forall x \in X, \exists y \in Y, P(x,y)\)</p></li>
<li><p>\(\displaystyle \exists x \in X, \forall y \in Y, P(x,y)\)</p></li>
</ol>
