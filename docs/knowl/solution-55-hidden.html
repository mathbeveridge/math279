<body><div class="solution solution-like">
<p>We have \(a=2r+1\) for some \(r \in \mathbb{Z}\text{,}\) and \(b=2s\) for some \(s \in \mathbb{Z}\text{.}\) Therefore</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
2a+3b = 2(2r+1) + 3(2s) = 4r+6s+2 = 2(2r+3s+1)
\end{equation*}
</div>
<p class="continuation">Taking \(t=2r+3s+1\text{,}\) we have \(2a+3b=2t\text{,}\) which proves that \(5n^2+3n+7\) is odd.</p>
