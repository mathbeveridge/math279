<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that \(\W = \{ 0,1,2,3, \ldots \}\text{.}\) For a subset \(S \subset \W\) the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">mex</em> of \(S\) is the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">minimum excluded value</em></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mex (S) = \min \{ i \in \W \mid i \notin S\}.
\end{equation*}
</div>
