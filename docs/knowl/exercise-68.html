<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">5<span class="period">.</span></span><span class="space"> </span><span class="title">An upper bound on the number of edges.</span>
</h6>
<p>Use the fact that \(v-e+f=2\) and \(3f \leq 2e\) to prove that if \(G\) is a planar graph then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
e \leq 3v -6.
\end{equation*}
</div>
<p class="continuation">In other words, if \(G\) is planar it cannot have "too many" edges. </p></article><span class="incontext"><a href="exercises-13.html#exercise-68">in-context</a></span>
