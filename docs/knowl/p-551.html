<p>We have to make 30 decisions, and we have 5 options for each. The  number of ways to do this is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
5^{30}.
\end{equation*}
</div>
<p class="continuation">Here the colors of the stars are the 5 distinct boxes. The students are 30 distinct balls. Repetition is allowed and boxes can be empty.</p>
