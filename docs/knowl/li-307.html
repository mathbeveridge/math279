<p>A <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">permutation</em> of \([n]\) is an ordered list of its elements. The number of permutations of \([n]\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
n! = n (n-1) (n-2) \cdots 2 \cdot 1.
\end{equation*}
