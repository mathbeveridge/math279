<p><em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">Inductive Step:</em> Prove that \(F_1 + F_2 + F_3 + \ldots + F_{k+1} = F_{k+3}-2\text{.}\)</p>
<p>We have, by strong induction,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{gather*}
F_1 + F_2 + F_3 + \ldots + F_k +  F_{k+1}
=
F_{k+2}-2 + F_{k+1} = F_{k+3} -2.
\end{gather*}
