</h6>Pick any set \(B \in \mathcal{O}\text{,}\) so that \(|B|\) is odd. Then \(|\overline{B}|\) is even, and therefore \(\overline{B} \in \mathcal{E}\text{.}\) Finally, we have \(\mathcal{C}(\overline{B}) = B\text{.}\) This proves that  \(\mathcal{C}\) is surjective.</div>
