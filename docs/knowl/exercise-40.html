<span class="type">Exercise</span><span class="space"> </span><span class="codenumber">1<span class="period">.</span></span><span class="space"> </span><span class="title">A function from \(\R^2\) to \(\R^2\).</span>

<p>Let \(f: \R \times \R \rightarrow \R \times \R\) be defined by \(f(x,y) = (2y, x-y)\text{.}\) Is \(f\) injective? surjective? Justify your answer with either a proof or a counterexample. </p></article><span class="incontext"><a href="exercises-9.html#exercise-40">in-context</a></span>
