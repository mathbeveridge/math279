<p>You get the most edges when you split the edges as evenly as possible. So let \(r = \lfloor n/2 \rfloor\) and \(s = \lceil n/2 \rceil\text{.}\) The most number of edges that you get is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
rs = \lfloor n/2 \rfloor \times  \lceil n/2 \rceil
\end{equation*}
